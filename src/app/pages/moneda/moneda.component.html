<div class="flex items-center justify-center min-h-[calc(100vh-150px)] p-4 md:p-6 bg-gray-50">

  <div class="bg-white shadow-2xl rounded-3xl p-6 md:p-10 w-full max-w-3xl border border-gray-100">

    <h2 class="text-3xl md:text-4xl font-extrabold text-center mb-8 md:mb-12 text-gray-800 tracking-tight">
      Tasa de Cambio
    </h2>

    <div *ngFor="let m of monedas" class="mb-8 md:mb-10 last:mb-0">
      <div class="flex flex-col md:flex-row items-center justify-between gap-4 md:gap-8 p-4 hover:bg-gray-50 rounded-xl transition-colors border border-transparent hover:border-gray-100">

        <div class="w-full md:w-1/4 text-center md:text-right">
          <span class="text-xl md:text-2xl font-black text-gray-700 tracking-wide block md:inline">
            {{ m.simbolo }}
          </span>
        </div>

        <div class="w-full md:w-1/3">
          <div class="relative">
            <input type="number"
                   [(ngModel)]="m.factorCambio"
                   class="w-full text-center text-2xl md:text-3xl font-extrabold border-2 border-gray-300 rounded-lg py-3 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all shadow-sm appearance-none"
                   step="0.01">
          </div>
        </div>

        <div class="w-full md:w-1/3 text-center md:text-left pl-0 md:pl-4 border-t border-gray-100 md:border-t-0 md:border-l md:border-gray-200 pt-3 md:pt-0 mt-2 md:mt-0">
          <p class="text-[10px] md:text-xs text-gray-500 uppercase font-semibold tracking-wider mb-1">
            Última Modificación
          </p>
          <div class="flex flex-row items-center justify-center md:justify-start space-x-2">
            <p class="text-lg md:text-xl font-bold text-gray-900">
              {{ m.ultimaActualizacion | date:'dd/MM/yyyy' }}
            </p>
            <p class="text-base md:text-lg font-bold text-blue-600">
              {{ m.ultimaActualizacion | date:'HH:mm' }}
            </p>
          </div>
        </div>

      </div>
    </div>

    <div class="text-center mt-10 md:mt-14">
      <button (click)="guardarCambios()"
              class="w-full md:w-auto px-12 py-4 bg-gray-900 text-white text-lg md:text-xl font-bold rounded-full hover:bg-gray-800 focus:ring-4 focus:ring-gray-300 transition-all transform hover:scale-105 shadow-lg active:scale-95">
        Registrar
      </button>
    </div>

    <div *ngIf="mensaje" class="mt-6 md:mt-8 p-4 text-center font-medium text-green-800 bg-green-100 rounded-2xl animate-pulse">
      {{ mensaje }}
    </div>

  </div>
</div>
