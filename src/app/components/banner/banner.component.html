<p>banner works!</p>

@if (isLoading()) {
  <div class="banner-skeleton">Cargando publicidad...</div>
}

@if (banners().length > 0) {
  <div class="banner-container">
    <div class="slides" #slidesContainer>
      @for (banner of banners(); track banner.id_banner) {
        <div class="slide" (click)="onBannerClick(banner)">
          <img [src]="banner.imageUrl" [alt]="banner.altText" loading="lazy">
        </div>
      }
    </div>

    <button (click)="manualScroll('prev')" class="banner-arrow prev" aria-label="Anterior">
      &lt;
    </button>
    <button (click)="manualScroll('next')" class="banner-arrow next" aria-label="Siguiente">
      &gt;
    </button>

    <div class="banner-dots">
      @for (banner of banners(); track $index) {
        <span class="dot" [class.active]="$index === currentIndex()"></span>
      }
    </div>
  </div>
}
