

<div class="group rounded-lg border-2 border-black">
    <a [routerLink]="['/product', product.id]" class="w-full overflow-hidden rounded-t-lg  bg-blue-700">
        <img [src]="product.images[0]" [alt]="product.title"
             class="h-full w-full object-cover object-center group-hover:opacity-75 ">

    <div class="flex flex-col  bg-green-50 border-spacing-5  px-6 space-y-2 p-4 ">
        <h3 class="text-sm text-gray-700">{{ product.title }}</h3>
        <p class="text-lg font-medium text-gray-900">{{product.price | currency:'$':'symbol':'1.0' }}</p>
        <p class="text-sm font-medium text-gray-500">{{product.creationAt | timeAgo}}</p>
        <!--  <button class="text-black bg-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 w-full"
            (click)="addToCartHandler()">Comprar ahora</button>
            -->
    </div>
  </a>
</div>
