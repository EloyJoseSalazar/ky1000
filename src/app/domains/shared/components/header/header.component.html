<nav class="sticky top-0 z-50 bg-white shadow-md relative">
  <div class="w-full max-w-7xl mx-auto px-4">

    <!-- VISTA MÓVIL (Funciona, no se toca) -->
    <div class="block md:hidden">
      <!-- ... (código de la vista móvil sin cambios) ... -->
      <div class="flex items-center justify-between h-16">
        <div class="flex-shrink-0">
          <button (click)="toggleMenu()" type="button" class="p-2"><svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M4 6h16M4 12h16M4 18h16"/></svg></button>
        </div>
        <div class="flex-shrink-0">
          <a routerLink="/" class="flex items-center space-x-2"><img src="/assets/logo3.png" class="h-10" alt="LoVendo"/><span class="font-bold text-xl">LA TIENDA</span></a>
        </div>
        <div class="flex-shrink-0">
          <button class="p-2 border rounded relative" (click)="toogleSideMenu()">
            <div class="absolute -top-2 -left-2 rounded h-5 w-5 bg-black text-white text-xs">{{ cart().length }}</div>
            <svg class="w-6 h-6" viewBox="0 0 24 24"><path d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round" /></svg>
          </button>
        </div>
      </div>
      <div class="pb-3"><app-search /></div>
    </div>

    <!-- =============================================== -->
    <!--      VISTA PC - RECONSTRUIDA CON CSS GRID       -->
    <!-- =============================================== -->
    <div class="hidden md:grid md:grid-cols-[auto_1fr_auto] md:items-center h-20 md:gap-x-6">

      <!-- Columna 1: Logo y Navegación (se ajusta a su contenido) -->
      <div class="flex items-center space-x-6">
        <a routerLink="/" class="flex-shrink-0">
          <img src="/assets/logo3.png" class="h-10" alt="LoVendo"/>
        </a>
        <div class="flex items-center space-x-6">
          <a routerLink="/" routerLinkActive="underline" [routerLinkActiveOptions]="{exact: true}" class="hover:underline">Home</a>
          <div class="relative">
            <button (click)="toggleCategoriesDropdown()" class="hover:underline flex items-center">Categorías<svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7"></path></svg></button>
            @if (showCategoriesDropdown()) {
              <div (mouseleave)="toggleCategoriesDropdown()" class="absolute mt-2 w-48 bg-white rounded-md shadow-lg z-20">
                <a routerLink="/" (click)="toggleCategoriesDropdown()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Todas</a>
                @for(category of categories(); track category.id) {
                  <a [routerLink]="['/']" [queryParams]="{category_id: category.id}" (click)="toggleCategoriesDropdown()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">{{ category.name }}</a>
                }
              </div>
            }
          </div>
          <a routerLink="/about" routerLinkActive="underline" class="hover:underline">About</a>
        </div>
      </div>

      <!-- Columna 2: Campo de Búsqueda (ocupa todo el espacio restante) -->
      <div class="w-full max-w-md mx-auto">
        <app-search />
      </div>

      <!-- Columna 3: Ingresa y Carrito (se ajusta a su contenido) -->
      <div class="flex items-center justify-end space-x-4">
        <a routerLink="/ingresa" routerLinkActive="underline" class="hover:underline">Ingresa</a>
        <button class="p-2 border rounded relative" (click)="toogleSideMenu()">
          <div class="absolute -top-2 -left-2 rounded h-5 w-5 bg-black text-white text-xs">{{ cart().length }}</div>
          <svg class="w-6 h-6" viewBox="0 0 24 24"><path d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round" /></svg>
        </button>
      </div>
    </div>

    <!-- Menú Desplegable Móvil (Funciona, no se toca) -->
    @if (showMenu()) {
      <div class="md:hidden absolute top-full left-0 w-full bg-white shadow-lg border-t">
        <!-- ... (código del menú desplegable móvil sin cambios) ... -->
      </div>
    }
  </div>
</nav>

<!-- El Side Menu del Carrito se queda exactamente igual -->
