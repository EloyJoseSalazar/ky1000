<!-- CAMBIO: Se añadió sticky top-0 z-50 bg-white shadow-md para fijar el header -->
<nav class="sticky top-0 z-50 bg-white shadow-md">
  <div class="w-full flex flex-wrap items-center justify-between mx-auto py-3 px-4">

    <!-- Sección Izquierda: Logo y Menú Principal -->
    <div class="flex items-center">
      <!-- Botón Hamburguesa (se mantiene igual) -->
      <button (click)="toggleMenu()" type="button" class="mr-4 inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
      </button>

      <!-- Logo (se mantiene igual) -->
      <a routerLink="/" class="flex items-center mr-10">
        <img src="/assets/logo3.png" class="h-10" alt="LoVendo"/>
      </a>

      <!-- CAMBIO: Menú Principal (PC) - Reestructurado para el dropdown -->
      <div class="hidden md:flex md:items-center md:space-x-6">
        <a routerLink="/" routerLinkActive="underline" [routerLinkActiveOptions]="{exact: true}" class="hover:underline">Home</a>

        <!-- NUEVO: Dropdown de Categorías (PC) -->
        <div class="relative">
          <button (click)="toggleCategoriesDropdown()" class="hover:underline flex items-center">
            Categorías
            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7"></path></svg>
          </button>
          <div *ngIf="showCategoriesDropdown()" (mouseleave)="toggleCategoriesDropdown()" class="absolute mt-2 w-48 bg-white rounded-md shadow-lg z-10">
            <a routerLink="/" (click)="toggleCategoriesDropdown()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Todas</a>
            @for(category of categories(); track category.id) {
              <a [routerLink]="['/']" [queryParams]="{category_id: category.id}" (click)="toggleCategoriesDropdown()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">{{ category.name }}</a>
            }
          </div>
        </div>

        <a routerLink="/about" routerLinkActive="underline" class="hover:underline">About</a>
        <a routerLink="/Ubicaciones" routerLinkActive="underline" class="hover:underline">Locations</a>
        <a routerLink="/ingresa" routerLinkActive="underline" class="hover:underline">Ingresa</a>
      </div>
    </div>

    <!-- Sección Derecha: Búsqueda y Carrito -->
    <div class="flex items-center space-x-2">
      <!-- CAMBIO: Búsqueda (PC) - ahora está aquí -->
      <div class="hidden md:block">
        <app-search />
      </div>

      <!-- NUEVO: Icono de Búsqueda (Móvil) -->
      <button (click)="toggleMobileSearch()" class="p-2 md:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" /></svg>
      </button>

      <!-- Botón del Carrito (se mantiene igual) -->
      <button class="p-2 border rounded relative" (click)="toogleSideMenu()">
        <div class="absolute -top-2 -left-2 rounded h-5 w-5 bg-black text-white text-xs">{{ cart().length }}</div>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"/></svg>
      </button>
    </div>
  </div>

  <!-- CAMBIO: Menú Desplegable (Móvil) - Reestructurado -->
  <div class="md:hidden" [class.hidden]="!showMenu()">
    <ul class="px-4 pb-4 space-y-2">
      <li><a routerLink="/" (click)="toggleMenu()" class="block">Home</a></li>
      <li><a routerLink="/about" (click)="toggleMenu()" class="block">About</a></li>
      <li><a routerLink="/Ubicaciones" (click)="toggleMenu()" class="block">Locations</a></li>
      <li><a routerLink="/ingresa" (click)="toggleMenu()" class="block">Ingresa</a></li>
      <li class="pt-2 mt-2 border-t"><span class="font-semibold text-gray-500">CATEGORÍAS</span></li>
      <li><a routerLink="/" (click)="toggleMenu()" class="block pl-2">Todas</a></li>
      @for(category of categories(); track category.id) {
        <li><a [routerLink]="['/']" [queryParams]="{category_id: category.id}" (click)="toggleMenu()" class="block pl-2">{{ category.name }}</a></li>
      }
    </ul>
  </div>

  <!-- NUEVO: Barra de Búsqueda (Móvil) -->
  <div class="md:hidden p-4 border-t" *ngIf="showMobileSearch()">
    <app-search />
  </div>
</nav>

<!-- El Side Menu del Carrito se queda exactamente igual, no necesita cambios -->
